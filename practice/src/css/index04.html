<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        a{
            color: white;
            background-color: black;
            font-size: 20px;
            text-decoration: none;
        }

        a:hover {
            background-color: darkcyan;
        }

        ul {
            list-style: none;
        }

    </style>

</head>
<body>
    <ul>
        <li><a href="#">Hello</a></li>
        <li><a href="#">World</a></li>
    </ul>

    
</body>
</html>
