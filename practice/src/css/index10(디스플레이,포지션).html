<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 100px;
            height: 100px;
            text-align: center;
            border: 1px solid black;
            background-color: skyblue;

            /* 그냥 inline만 주면 block의 속성을 잃지만
                inline-block은 block의 속성을 유지하면서 inline태그처럼 동작. */
            display: inline-block;
        }
    </style>
</head>
<body>
    <div>강아지</div>
    <div>고양이</div>
    <div>귀여움</div>
</body>
</html>
