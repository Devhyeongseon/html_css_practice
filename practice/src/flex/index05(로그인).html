<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="style5.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;700&display=swap" rel="stylesheet">

</head>

<body>
    <div class="container">
        <div class="title">
            <h2>LOGIN</h2>
        </div>

        <div class="form">
            <form action="#">
                <div class="widget">
                    <label for="username">Username</label>
                    <input type="text" id="username" placeholder="유저네임을 입력해주세요." />
                </div>
                <div class="widget">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="비밀번호를 입력하세요." />
                </div>
                <button type="button">LOGIN</button>
            </form>
        </div>

        <div class="socials">
            <div class="facebook"><i class="fa-brands fa-facebook"></i></div>
            <div class="google"><i class="fa-brands fa-google"></i></div>
            <div class="github"><i class="fa-brands fa-github"></i></div>
        </div>

        <div class="links">
            <div><a href="#">SIGN-UP</a></div>
            <div><a href="#">FORGOT PASSWORD?</a></div>
        </div>
    </div>


</body>

</html>
